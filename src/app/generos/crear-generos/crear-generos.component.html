<h2>Crear Genero</h2>

<form (submit)="guardarCambios()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput [formControl]="form.controls.nombre">
    </mat-form-field> 
    <div>
        <button mat-flat-button type="button" (click)="guardarCambios()">Guardar cambios</button>
    <a mat-stroked-button routerLink="/generos">Cancelar</a>
    </div>
</form>

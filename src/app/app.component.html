<h4>Implementacion moderna con form</h4>

@for (pelicula of peliculas; track $index) {
<div class="contenedor-pelicula">
  <div style="display: flex; flex-direction: row; gap: 10px;">
    <div>
      <img [ngSrc]="pelicula.poster" priority width="169" height="250">
    </div> 
    <div>
      <p>{{$index}} Película: {{ pelicula.titulo | uppercase}} </p>
      <p>Fecha lanzamiento: {{pelicula.fechaLanzamiento | date:"dd-MMMM-yyyy" }}</p>
      <p>Precio: {{pelicula.precio | currency }}</p>

    </div>
  </div>

</div>

}
